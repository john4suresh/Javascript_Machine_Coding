<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <title>Document</title>
</head>
<body class="p-2">
  <h1 class="text-center text-3xl underline mb-5">Todo App</h1>
  <form class="flex flex-row gap-4" id="form-todo">
    <input
    class="flex h-10 w-full max-w-3xl rounded-md border border-black/30 bg-transparent px-3 py-2 text-sm placeholder:text-gray-600 focus:outline-none focus:ring-1 focus:ring-black/30 focus:ring-offset-1 disabled:cursor-not-allowed disabled:opacity-50"
    type="text"
    placeholder="Please add todo"
  />
    <button
    type="button"
    class="rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black"
  >
    Add Todo
  </button>
  </form>
  <div class="p-10 flex flex-wrap gap-5" id="test">
    <div class="h-40 w-40 bg-red-500" id="box1"></div>
    <div class="h-40 w-40 bg-red-500" id="box2"></div>
    <div class="h-40 w-40 bg-red-500" id="box3"></div>
    <div class="h-40 w-40 bg-red-500" id="box4"></div>
    <div class="h-40 w-40 bg-red-500" id="box5"></div>
    <div class="h-40 w-40 bg-red-500" id="box6"></div>
    <div class="h-40 w-40 bg-red-500" id="box7"></div>
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
